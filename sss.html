<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            border: 2px solid;
            display: grid;
            place-items: center;
        }

        .box{
            border: 1px solid red;
            height: 15px;
            width: 50%;
            border-radius: 50px;  
        }
        .box>.box1{
            width: 70%;
            height: inherit;
            background: darkcyan;
            border-radius: inherit; 
            position: relative;
        }
        .box .box1 span{
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    

    <div class="box">
        <div class="box1"><span>70%</span></div>
    </div>

</body>
</html>
